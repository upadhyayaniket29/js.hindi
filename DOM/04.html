<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai and Code</title>
</head>
<body style="background-color: black;color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)


    }
    
    addLanguage("python")
    addLanguage("typescript")


    function addOptiLang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        

    }
    addOptiLang('Golang')



    // EDIT 

    const secondlang=document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="MOjo"  // innerHTML Approach is not optimised 
    
    const newli=document.createElement("li")
    newli.textContent="Mojo"
    secondlang.replaceWith(newli)


    const FirstLang=document.querySelector("li:first-child")
    FirstLang.outerHTML='<li>TypeScript</li>'   // ChaNging with outerHTML changing using it with outerHTML
    

    // Remove 
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
